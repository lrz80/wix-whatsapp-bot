<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Clientes - WhatsApp Bots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    input {
      width: 90%;
    }
    button {
      padding: 6px 12px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }
    #panel {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>üîê Acceso al Panel</h2>
    <input type="text" id="username" placeholder="Usuario" /><br /><br />
    <input type="password" id="password" placeholder="Contrase√±a" /><br /><br />
    <button onclick="login()">Entrar</button>
    <p id="loginError" style="color: red; display: none;">Usuario o contrase√±a incorrectos</p>
  </div>

  <!-- PANEL -->
  <div id="panel">
    <h1>üìã Panel de Administraci√≥n de Bots</h1>
    <p>Ver y asignar n√∫meros de Twilio a clientes registrados</p>

    <table id="clientsTable">
      <thead>
        <tr>
          <th>Negocio</th>
          <th>Due√±o</th>
          <th>WhatsApp</th>
          <th>Horario</th>
          <th>Servicios</th>
          <th>N√∫mero Twilio</th>
          <th>Asignar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const USER = 'Oskach';
    const PASS = 'L.r14066719';

    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === USER && p === PASS) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        cargarClientes();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    async function cargarClientes() {
      const res = await fetch('https://wix-whatsapp-bot-production.up.railway.app/api/clients');
      const clients = await res.json();
      const tbody = document.querySelector('#clientsTable tbody');
      tbody.innerHTML = '';

      clients.forEach(client => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${client.business_name}</td>
          <td>${client.owner_name}</td>
          <td>${client.whatsapp}</td>
          <td>${client.opening_hours}</td>
          <td>${client.services}</td>
          <td>
            <input type="text" value="${client.twilio_number || ''}" id="twilio-${client.id}" />
          </td>
          <td>
            <button onclick="asignarNumero('${client.whatsapp}', ${client.id})">Asignar</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    async function asignarNumero(whatsapp, id) {
      const input = document.getElementById(`twilio-${id}`);
      const twilioNumber = input.value.trim();

      if (!twilioNumber.startsWith('whatsapp:+')) {
        alert('Formato inv√°lido. Debe empezar con whatsapp:+...');
        return;
      }

      const res = await fetch('https://wix-whatsapp-bot-production.up.railway.app/api/assign-number', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ whatsapp, twilioNumber })
      });

      const data = await res.json();
      if (data.success) {
        alert('‚úÖ N√∫mero asignado correctamente');
      } else {
        alert('‚ùå Error: ' + (data.error || 'Fall√≥ la asignaci√≥n'));
      }
    }
  </script>
</body>
</html>
